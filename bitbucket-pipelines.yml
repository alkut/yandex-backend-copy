pipelines:
  default:
    - step:
        name: Sync GitHub Mirror
        image: alpine/git:latest
        clone:
          enabled: false
        script:
          - git clone --bare git@bitbucket.org:alexeykut/yandex-backend-school-task.git
          - cd yandex-backend-school-task.git
          - git push --mirror git@github.com:alkut/test.git